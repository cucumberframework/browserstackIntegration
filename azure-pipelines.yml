                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       # azure-pipelines.yml (hosted agent)
trigger:
  branches:
    include: [ main ]

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'   # set node version you need

- script: |
    npm ci
    npx playwright install --with-deps
  displayName: 'npm ci & playwright install'

- script: |
    npx playwright test --reporter=line,allure-playwright
  displayName: 'Run Playwright Tests with Allure Reporter'

# 7 Generate Allure HTML report
- script: |
    npx allure generate allure-results --clean -o allure-report
  displayName: 'Generate Allure Report'

# 8 Publish Allure HTML report as a build artifact
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: 'allure-report'
    artifactName: 'AllureReport'
    publishLocation: 'Container'
  displayName: 'Publish Allure HTML Report'

# 9 (Optional) Publish link to Allure report in pipeline summary
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "##vso[task.addattachment type=Distributedtask.Core.Summary;name=Allure Report;]$(System.DefaultWorkingDirectory)/allure-report/index.html"
  displayName: 'Attach Allure Report to Pipeline Summary'

# 10 Publish Test Results
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/results.xml'
    testResultsFormat: 'JUnit'
    mergeTestResults: true
    failTaskOnFailedTests: true
  displayName: 'Publish Test Results to Azure DevOps'

